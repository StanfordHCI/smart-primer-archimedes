<!DOCTYPE html>
<html>
<head>
    <title>Introductions</title>
</head>
<body>
<p>Hello there! I'd like to tell you a story. But first, tell me a little about yourself. If you've been here before, sign in.</p>

<p>Signin</p>

<div>
  Enter email: <input id="email" type="text"><br>
  Enter password: <input id="password" type="password"><br>
  <input type="button" onclick="attemptSignIn()" value="Sign In">
</div>

<p id="result">Submit your data to proceed...</p> 

<script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
<script src="personalization.js"></script>
<script>
function attemptSignIn() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error){console.log(error)});

    // TODO: verify & inform user when some value isn't set.
    document.getElementById("result").innerHTML = '<a href="02-message-for-you.html">Next</a>';
}
</script>



</body>
</html>
